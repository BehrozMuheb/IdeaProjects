name: PR Issue Guard

on:
  pull_request:
    types: [opened, edited]

jobs:
  guard:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            if (!/Fixes\s+#\d+/.test(body)) {
              core.setFailed(
                "PR must reference an issue using 'Fixes #<issue-number>'"
              );
            }
